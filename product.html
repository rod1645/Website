<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="product.css">
    <script src="script.js"></script> 
    <title>Product</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <div class="menu-icon"><button class="header-button"><i class="fa-solid fa-bars"></i></button></div>
            <div class="title-header"><a href="index.html" class="title-header">Perfume Ai</a></div>
        </div>
        <div class="right-section">
            <div class="login-button"><a href="login.html" class="login-button">Log in</a></div>
            <div class="cart-button"><button class="header-button"><i class="fa-solid fa-cart-shopping"></i></button></div>
        </div>        
    </div>

    <div class="product">
        <div class="product-image">
            <img class="product-img" id="product-image">
        </div>
        <div class="product-info">
            <div class="product-title" id="product-title"></div>
            <div class="product-description" id="product-description"></div>
            <div class="product-long-description" id="product-long-description"></div>
            <div class="product-price" id="product-price"></div>
            <div><button class="product-buy-button">Add to cart</button></div>
            <div><button class="product-buy-button">Buy</button></div>
        </div>
    </div>



    <script>
        function readTextFile(file, lineNumber) {
            return new Promise((resolve, reject) => {
                fetch(file)
                    .then(response => response.text())
                    .then(text => {
                        const lines = text.split('\n');
                        const selectedLine = lines[lineNumber - 1]; 
                        resolve(selectedLine.trim());
                    })
                    .catch(error => reject(error));
            });
        }

        // Récupérer l'ID du produit à partir de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id')); // Convertir en nombre entier

        // Charger les informations du produit à partir des fichiers texte
        Promise.all([
            readTextFile('product-info/product-title.txt', productId),
            readTextFile('product-info/product-description.txt', productId),
            readTextFile('product-info/product-long-description.txt', productId),
            readTextFile('product-info/product-image.txt', productId),
            readTextFile('product-info/product-price.txt', productId)
        ]).then(([title, description, longDescription, imageSrc, price]) => {
            document.getElementById('product-title').textContent = title;
            document.getElementById('product-description').textContent = description;
            document.getElementById('product-long-description').textContent = longDescription;
            document.getElementById('product-image').src = imageSrc;
            document.getElementById('product-price').textContent = price;
        }).catch(error => console.error('An error happened : ', error));
    </script>
    
</body>
</html>
